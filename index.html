<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Pet Adoption</title>
</head>
<body>
    <div class="header-buttons container my-3">
        <button type="button" id="btn-cats" class="btn btn-primary">Cats</button>
        <button type="button" id="btn-dogs" class="btn btn-success">Dogs</button>
        <button type="button" id="btn-dinos" class="btn btn-danger">Dinos</button>
        <button type="button" id="btn-pets" class="btn btn-danger">All Pets</button>
        <form>
            <div class="my-3">
              <label for="pet-name" class="form-label">Pet Name</label>
              <input type="text" class="form-control" id="pet-name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="pet-color" class="form-label">Pet Color</label>
              <input type="text" class="form-control" id="pet-color">
            </div>
            <div class="mb-3">
                <label for="pet-skill" class="form-label">Special Skill</label>
                <input type="text" class="form-control" id="pet-skill" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="pet-image" class="form-label">Pet Image URL</label>
                <input type="text" class="form-control" id="pet-image" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
                <label>Choose a Pet Type</label>
                <select class="form-select" id="pet-select" aria-label="Default select example">
                    <option selected>Pet Type</option>
                    <option value="1">Cat</option>
                    <option value="2">Dog</option>
                    <option value="3">Dino</option>
                </select>
            </div>
            <div class="mb-2 form-check">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="container" id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
